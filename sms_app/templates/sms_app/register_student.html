{% extends 'base.html' %}
{% block title %}Register Student{% endblock %}

{% block content %}
<h2>Register Student</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>User Info</legend>
        {{ user_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Student Info</legend>
        {{ student_form.as_p }}
    </fieldset>
    <button type="submit">Register</button>
</form>
{% endblock %}
