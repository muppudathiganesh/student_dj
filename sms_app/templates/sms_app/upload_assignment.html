{% extends 'base.html' %}
{% block title %}Upload Assignment{% endblock %}

{% block content %}
<h2>Upload Assignment</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
